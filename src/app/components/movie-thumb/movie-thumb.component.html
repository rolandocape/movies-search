<mat-card (click)="handleSelect()">
  <mat-card-header>
    <mat-card-title>{{movie.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}">
  <mat-card-content>
    <p>
      {{movie.overview.substring(0,60)}}...
    </p>
  </mat-card-content>
</mat-card>
